<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>
    <link rel="icon" href="content/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/index.js"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <div id="header"></div>

    <main class="flex-grow">

        <!-- event filters -->
        <div class="w-full max-w-6xl mx-auto px-4 mt-4">
            <form id="eventFilter" class="bg-(--secondary) p-4 rounded-xl shadow-md space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    
					<div>
					<label for="filterStartDate" class="block mb-1 text-sm font-medium">Start Date</label>
					<input type="date" id="filterStartDate" name="filterStartDate" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
					</div>

					<div>
					<label for="filterEndDate" class="block mb-1 text-sm font-medium">End Date</label>
					<input type="date" id="filterEndDate" name="filterEndDate" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
					</div>

					<div>
						<label for="filterCategory" class="block mb-1 text-sm font-medium">Category</label>
						<select id="filterCategory" name="filterCategory" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)">
							<option value="">Select Category</option>
							<option value="Comedy">Comedy</option>
							<option value="Concert">Concert</option>
							<option value="Conference">Conference</option>
							<option value="Lesson">Lesson</option>
							<option value="Musical">Musical</option>
							<option value="Showcase">Showcase</option>
							<option value="Sport">Sport</option>
							<option value="Other">Other</option>
						</select>
					</div>

					<div>
						<label for="filterLocation" class="block mb-1 text-sm font-medium">Location</label>
						<select id="filterLocation" name="filterLocation" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)">
							<option value="">Select Location</option>
							<option value="Beerwah">Beerwah</option>
							<option value="Coffs Harbour">Coffs Harbour</option>
							<option value="Darwin">Darwin</option>
							<option value="Melbourne">Melbourne</option>
							<option value="Newcastle">Newcastle</option>
							<option value="Perth">Perth</option>
							<option value="Sydney">Sydney</option>
							<option value="Germany">Germany</option>
							<option value="Poland">Poland</option>
							<option value="Spain">Spain</option>
							<option value="United Kingdom">United Kingdom</option>
							<option value="USA">USA</option>
						</select>
					</div>

                  	<div>
						<label for="filterMinPrice" class="block mb-1 text-sm font-medium">Min Price</label>
						<input type="number" placeholder="0" id="filterMinPrice" name="filterMinPrice" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
					</div>

					<div>
						<label for="filterMaxPrice" class="block mb-1 text-sm font-medium">Max Price</label>
						<input type="number" placeholder="0" id="filterMaxPrice" name="filterMaxPrice" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
					</div>
					
					<div class="col-span-1 md:col-span-2 lg:col-span-3 flex justify-center gap-2 items-center">
						<button type="reset" id="filterClearBtn" onclick="applyFilterOnEvents(true);" class="flex-1 cursor-pointer bg-(--bg) hover:bg-(--tertiary) text-(--text) px-4 py-2 rounded shadow">
							Clear
						</button>
						<button type="button" id="filterSubmitBtn" onclick="applyFilterOnEvents();" class="flex-1 cursor-pointer bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) px-4 py-2 rounded shadow">
							Apply
						</button>
					</div>

                </div>
            </form>
        </div>

        <div id="eventList" class="w-full max-w-6xl mx-auto my-4 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">

			<template id="eventTemplate">
				<div class="bg-(--secondary) shadow-xl rounded-lg overflow-hidden cursor-pointer max-w-xs w-full transition hover:scale-110">
					<div class="p-4 space-y-3">
						<h2 data-title class="text-lg font-bold text-(--text) truncate">{{title}}</h2>
						<div class="flex items-center justify-between text-xs text-(--text)">
							<span data-date>{{date}}</span>
							<span data-category class="font-medium">{{category}}</span>
						</div>
						<p data-description class="text-sm text-(--text)">
							{{description}}
						</p>
					</div>
				</div>
			</template>

        </div>

		<template id="eventModalTemplate">
			<div id="modalOverlay" class="fixed inset-0 bg-black/75 flex justify-center items-center p-6 z-50">	
				<div class="w-full max-w-[1000px] flex flex-col items-center gap-4">

					<!-- event info panel -->
					<div class="w-full min-w-[300px] bg-(--secondary) rounded-xl p-6 shadow">
						<div>
							<h2 data-title="" class="text-2xl text-(--text) font-bold">Event Title</h2>
							<p data-date="" class="text-(--hover-text) mt-1">Event Date</p>
						</div>
						<div class="mt-4">
							<p data-description class="text-(--text)">Event Description</p>
						</div>
						<div class="mt-6 text-sm text-(--hover-text)">
							<span class="font-medium">Location:</span><p data-location>Event Location</p>
						</div>
					</div>

					<!-- ticketing panel -->
					<div class="w-full min-w-[300px] bg-(--secondary) rounded-xl p-6 shadow flex flex-col">

						<!-- ticket table -->
						<div class="overflow-x-auto">
							<table class="w-full text-sm border-collapse">
								<thead>
									<tr class="text-left border-b border-(--text)">
										<th class="py-2">Quantity</th>
										<th>Ticket Name</th>
										<th>Description</th>
										<th>Price</th>
									</tr>
								</thead>
								<tbody id="ticketTableBody">
									<!-- ticket rows are inserted dynamicaly -->
								</tbody>
							</table>
						</div>

						<template id="ticketRowTemplate">
							<tr class=" border-b">
								<td class="py-2">
									<input type="number" min="0" value="0" class="w-16 border border-(--text) rounded px-2 py-1 ticket-amount-input">
								</td>
								<td data-name=""></td>
								<td data-description=""></td>
								<td data-price=""></td>
							</tr>
						</template>

						<!-- purchase button -->
						<div class="mt-auto pt-6">
							<button id="purchaseBtn" class="w-full bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) cursor-pointer py-2 px-4 rounded ">
								Purchase
							</button>
						</div>
					</div>
				</div>
			</div>
		</template>
    </main>

    <div id="footer"></div>

    <script>
        initHeader(false, true, () => initSearchBar());
        initFooter();

        initEvents();
    </script>
</body>

</html>
