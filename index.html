<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>
    <link rel="icon" href="content/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/index.js"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <div id="header"></div>

    <main class="flex-grow">

        <!-- event filters -->
        <div class="w-full max-w-6xl mx-auto px-4 mt-4">
            <form id="eventFilter" class="bg-(--secondary) p-4 rounded-xl shadow-md space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                  <div>
                  <label for="filterStartDate" class="block mb-1 text-sm font-medium">Start Date</label>
                  <input type="date" id="filterStartDate" name="filterStartDate" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
                </div>

                <div>
                  <label for="filterEndDate" class="block mb-1 text-sm font-medium">End Date</label>
                  <input type="date" id="filterEndDate" name="filterEndDate" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
                </div>

                  <div>
                    <label for="filterCategory" class="block mb-1 text-sm font-medium">Category</label>
                    <select id="filterCategory" name="filterCategory" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)">
                        <!-- categories loaded dynamically -->
                    </select>
                  </div>

                  <div>
                    <label for="filterLocation" class="block mb-1 text-sm font-medium">Location</label>
                    <select id="filterLocation" name="filterLocation" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)">
                        <!-- locations loaded dynamically -->
                    </select>
                  </div>

                  <div>
                  <label for="filterMinPrice" class="block mb-1 text-sm font-medium">Min Price</label>
                  <input type="number" placeholder="0" id="filterMinPrice" name="filterMinPrice" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
                  </div>

                  <div>
                    <label for="filterMaxPrice" class="block mb-1 text-sm font-medium">Max Price</label>
                    <input type="number" placeholder="0" id="filterMaxPrice" name="filterMaxPrice" class="w-full p-2 rounded border border-(--form-focus-outline) bg-(--bg) text-(--text)" />
                  </div>

                  <div class="flex w-full max-w-md gap-2 items-center self-end">
                    <button type="reset" id="filterClearBtn" class="flex-1 cursor-pointer bg-(--bg) hover:bg-(--tertiary) text-(--text) px-4 py-2 rounded shadow">
                      Clear
                    </button>
                    <button type="button" id="filterSubmitBtn" class="flex-1 cursor-pointer bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) px-4 py-2 rounded shadow">
                      Apply
                    </button>
                  </div>

                </div>
            </form>
        </div>

        <div id="eventList" class="w-full max-w-6xl mx-auto my-4 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">

          <!-- event template goes here -->

        </div>
    </main>

    <div id="footer"></div>

    <script>
        initHeader();
        initFooter();

        initFilterData();
        initEvents();
    </script>
</body>

</html>
