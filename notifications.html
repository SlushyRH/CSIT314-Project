<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Notifications</title>
        <link rel="icon" href="content/logo.png" type="image/x-icon" />

        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="assets/js/global.js"></script>
        <script src="assets/js/notifications.js"></script>
    </head>

    <body class="min-h-screen flex flex-col bg-(--bg)">
        <div id="header"></div>
        <main class="flex-grow flex items-center justify-center p-6">
            <div class="w-full max-w-4xl bg-(--secondary) rounded-lg p-6 shadow">
                <h1 class="text-3xl font-bold text-(--text) mb-4">Notifications</h1>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-(--bg) text-(--text) rounded-lg shadow">
                        <thead>
                            <tr class="bg-(--bg)">
                                <th class="text-left px-4 py-2">Message</th>
                                <th class="text-left px-4 py-2">Date</th>
                            </tr>
                        </thead>
                        <tbody id="notificationsTableBody">
                            <!-- notification rows dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="notificationModal" class="fixed inset-0 bg-black/75 flex items-center justify-center z-50 hidden">
            <div class="bg-(--secondary) rounded-2xl p-6 w-full max-w-md text-center">
                <h2 class="text-2xl font-semibold mb-4">Send Notification</h2>
                <input type="textarea" id="notificationMessage" placeholder="Message..." class="w-full rounded border-2 border-(--form-outline) p-3 mb-6 focus:outline-none focus:ring-4 focus:ring-(--form-focus-outline)" />
                <div class="flex justify-center gap-4">
                    <button id="sendBtn" class="bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) px-4 py-2 rounded-lg cursor-pointer">Send</button>
                    <button id="cancelBtn" class="bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) px-4 py-2 rounded-lg cursor-pointer">Cancel</button>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <template id="notificationRow">
            <tr class="border-t border-(--hover-text) cursor-pointer hover:bg-(--hover-book-btn)" data-id="">
                <td class="px-4 py-2" data-message=""></td>
                <td class="px-4 py-2" data-date=""></td>
            </tr>
        </template>

        <script>
            initHeader();
            initFooter();

            loadNotifications();
        </script>
    </body>
</html>
