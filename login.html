<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>
    <link rel="icon" href="content/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen"> 
        <div class="bg-[#181818] rounded-xl shadow-md p-8 w-full max-w-md">

            <h2 id="titleText" class="text-2xl font-semibold text-center mb-6">Log In</h2>

            <form class="space-y-4">
                
                <input type="text" id="name" class="hidden mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2" placeholder="Name" required>
                <input type="date" id="dob" class="hidden mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2" placeholder="Date" required>
                <input type="number" id="pnumber" class="hidden mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2" placeholder="Phone Number" required>
                <input type="email" id="email" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2" placeholder="Email" required>
                <input type="password" id="password" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2" placeholder="Password" required>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account?
                    <button type="button" id="showSignUpBtn" onclick="toggleLogInType()" class="text-blue-600 cursor-pointer hover:underline focus:outline-none">
                        Sign Up
                    </button>
                </div>

                <div class="flex justify-center mt-6 space-x-4">
                    <button id="logInBtn" onclick="logIn(event)" class="w-1/2 bg-gray-200 cursor-pointer text-gray-800 py-2 rounded-md hover:bg-gray-300 transition-colors">Log In</button>
                </div>

            </form>

        </div>
    </div>
  </body>
</html>
