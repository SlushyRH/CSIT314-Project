<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSIT314 Project</title>
	<link rel="icon" href="content/logo.png" type="image/x-icon">

	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<script src="assets/js/global.js"></script>
	<script src="assets/js/login.js"></script>
</head>

<body>
	<div class="flex items-center justify-center h-screen">
		<div class="bg-(--secondary) shadow-2xl rounded-xl p-8 w-full max-w-md">
			<h2 id="titleText" class="text-2xl font-semibold text-center mb-6">Log In</h2>

			<form class="space-y-4">
				<div class="flex items-center space-x-4 hidden" id="name-wrapper">
					<label for="name" class="w-28 text-right">Full Name:</label>
					<input type="text" id="name"
						class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none"
						placeholder="Name" required>
				</div>

				<div class="flex items-center space-x-4 hidden" id="dob-wrapper">
					<label for="dob" class="w-28 text-right">DOB:</label>
					<input type="date" id="dob"
						class="text-color(--text-colour) border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none"
						placeholder="Date" required>
				</div>

				<div class="flex items-center space-x-4 hidden" id="pnumber-wrapper">
					<label for="pnumber" class="w-28 text-right">Phone:</label>
					<input type="text" id="pnumber"
						class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none"
						placeholder="Phone Number" required>
				</div>

				<div class="flex items-center space-x-4">
					<label for="email" class="w-28 text-right">Email:</label>
					<input type="email" id="email"
						class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none"
						placeholder="Email" required>
				</div>

				<div class="flex items-center space-x-4">
					<label for="password" class="w-28 text-right">Password:</label>
					<input type="password" id="password"
						class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none"
						placeholder="Password" required>
				</div>

				<div class="text-center text-sm text-(--text)">
					Don't have an account?
					<button type="button" id="showSignUpBtn" onclick="toggleLogInType()"
						class="text-(--highlight-text) cursor-pointer hover:underline focus:outline-none">
						Sign Up
					</button>
				</div>

				<div class="flex justify-center mt-6 space-x-4">
					<button id="logInBtn" onclick="submitBtn(event)"
						class="w-1/2 bg-gray-200 cursor-pointer text-gray-800 py-2 rounded-md hover:bg-gray-300 transition-colors">Log
						In</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
