<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Event Admin Panel</title>
        <link rel="icon" href="content/logo.png" type="image/x-icon" />
        
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="assets/js/global.js"></script>
        <script src="assets/js/eventAdminPanel.js"></script>
    </head>

    <body class="min-h-screen flex flex-col bg-(--bg)">
        <div id="header"></div>
        <main class="flex-grow flex items-center justify-center ">
            <div class="max-w-4xl mx-auto bg-(--secondary) rounded px-4 py-8 flex flex-col items-left justify-center">
                <h1 class="text-3xl font-bold text-left text-(--text) mb-2">
                    <span>Event Title</span>
                    <span class="font-semibold text-(--hover-text)">Event Date</span>
                </h1>
                <p class="text-lg text-left text-(--hover-text) mb-6">
                    <span>Category</span>
                    <span>Location</span>
                </p>

                <div class="flex flex-wrap justify-center gap-4 mb-6">
                    <div class="bg-(--bg) text-(--text) px-6 py-4 rounded-2xl flex items-center gap-3 shadow">
                        <i class="fa-solid fa-ticket text-xl text-(--icon)"></i>
                        <span>Total Tickets Sold: 120</span>
                    </div>
                    <div class="bg-(--bg) text-(--text) px-6 py-4 rounded-2xl flex items-center gap-3 shadow">
                        <i class="fa-solid fa-dollar-sign text-xl text-(--icon)"></i>
                        <span>Total Money Made: $2,400</span>
                    </div>
                    <button class="bg-(--bg) text-(--text) px-6 py-4 rounded-2xl flex items-center gap-3 cursor-pointer shadow hover:bg-(--tertiary)">
                        <i class="fa-solid fa-users text-xl text-(--icon)"></i>
                        <span>Attending: 110</span>
                        <i class="fa-solid fa-pen ml-2 text-(--hover-icon)"></i>
                    </button>
                </div>

                <div class="flex gap-4 flex-wrap justify-center">
                    <button class="bg-(--book-btn) text-white px-5 py-2 rounded-xl hover:bg-(--hover-book-btn)">Edit</button>
                    <button class="bg-(--secondary) text-(--text) px-5 py-2 rounded-xl hover:bg-(--tertiary)">Notify</button>
                    <button class="bg-red-600 text-white px-5 py-2 rounded-xl hover:bg-red-700">Cancel</button>
                </div>
            </div>
        </main>

        <div id="footer"></div>

        <script>
            initHeader();
            initFooter();
        </script>
    </body>
</html>
