<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="content/favicon.ico" type="image/x-icon">

    <script src="assets/js/main.js"></script>
    <script src="assets/js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#0f172a] text-white">
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center space-y-6">

            <div class="p-6 bg-[#030712] rounded">
                <form class="space-y-4 max-w-md">
                    <div>
                        <label for="user-email">Email:</label>
                        <input class="p-1 bg-[#1C2029]" required type="text" name="user-email" placeholder="john@johndoe.com">
                    </div>
                    <div>
                        <label for="fname">First Name:</label>
                        <input class="p-1 bg-[#1C2029]" required type="text" name="fname" placeholder="John">
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                        <input class="p-1 bg-[#1C2029]" required type="text" name="lname" placeholder="Doe">
                    </div>
                    <div>
                        <label for="pass">Password:</label>
                        <input class="p-1 bg-[#1C2029]" required type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="flex justify-center">
                        <button type="button" id="sign-up-btn" class="bg-[#212121] rounded p-2">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="p-6 bg-[#030712] rounded">  
                <div class="flex justify-center">
                    <button type="button" class="bg-[#212121] rounded p-2">Get All Users</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
