<!DOCTYPE html>
<html>
<head>
    <title>Login Tests</title>
    
    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/login.js"></script>
</head>
<body>
    <script>
        function runTests()
        {
            console.log("Running Login Tests...");

            login("valid@example.com", "password").then(() =>
            {
                console.assert(localStorage.getItem("user") === "1", "Login success failed");
            });
            
            console.log("Finished running Login Tests.");
        }

        // delay tests a little to ensure the js dependencies loads
        setTimeout(runTests, 500);
    </script>
</body>
</html>
