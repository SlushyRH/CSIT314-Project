<!DOCTYPE html>
<html>
<head>
    <title>Login Tests</title>
    
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/login.js"></script>
</head>
  <body class="min-h-screen flex flex-col">

    <main class="flex-grow mx-auto">
        <button class="bg-(--secondary)" onclick="runTests()">Test</button>
    </main>

    <script>
        function runTests()
        {
            console.log("Running Login Tests...");

            login("valid@example.com", "password").then(() =>
            {
                console.assert(localStorage.getItem("user") === "1", "Login success failed");
            });
            
            console.log("Finished running Login Tests.");
        }
    </script>
</body>
</html>
