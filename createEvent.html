<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>
    <link rel="icon" href="content/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/createEvent.js"></script>


  </head>

  <body class="min-h-screen flex flex-col">
    <div id="header"></div>
      <main class="flex-grow flex justify-center items-center">
        <div class="w-full max-w-md p-4">
          <p>Event Creation Form: </p>

          <label>Title:</label>
          <input type="text" id="eventTitle" name="eventTitle" style="color: black; background-color: #eee;">
          <p id="titleMissing"></p>
          <br/>

          <label>Description:</label>
          <input type="text" id="description" name="description" style="color: black; background-color: #eee;">
          <p id="descMissing"></p>
          <br />

          <label>Event Type:</label>
          <select  id="category" name="category" style="color: black; background-color: #eee;">
            <option value="N/A">No Selection</option>
            <option value="1">Conference</option>
            <option value="2">Music Concert</option>
            <option value="3">Networking Session</option>
          </select>
          <p id="catInvalRes"></p>
          <br />

          <label>Location:</label>
          <input type="text" id="location" name="location" style="color: black; background-color: #eee;">
          <p id="locMissing"></p>
          <br/>
          <label>Event Date:</label>
          <input type="date" id="eventDate">
          <p id="eventInvalRes"></p>
          <br/>
          <button onclick="create()" style="color: black; background-color: #eee;">Submit</button>
        </div>
      </main>
    <div id="footer"></div>

    <script>
        initHeader();      
        initFooter();
    </script>
  </body>  
</html>
