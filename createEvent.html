<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSIT314 Project</title>
    <link rel="icon" href="content/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/createEvent.js"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <div id="header"></div>
      <main class="flex items-center justify-center h-screen">
        <div class="bg-(--secondary) shadow-2xl rounded-xl p-8 w-full max-w-md">
          <h2 id="titleText" class="text-2xl font-semibold text-center mb-6">Event Creation Form</h2>
          <form id="eventForm" class="space-y-4">
            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Title:</label>
              <div class="flex-1">
                <input type="text" id="eventTitle" name="eventTitle" class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none">
                <p id="titleError" class="text-red-500 text-xs italic mt-1"></p>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Description:</label>
              <div class="flex-1">
                <input type="text" id="description" name="description" class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none">
                <p id="descError" class="text-red-500 text-xs italic mt-1"></p>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Event Type:</label>
              <div class="flex-1">
                <select id="category" name="category" class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none">
                  <option value="5">Concert</option>
                  <option value="7">Conference</option>
                  <option value="12">Comedy</option>
                  <option value="10">Lesson</option>
                  <option value="6">Musical</option>
                  <option value="9">Showcase</option>
                  <option value="8">Sport</option>
                  <option value="11">Other</option>
                </select>
                <p id="categoryError" class="text-red-500 text-xs italic mt-1"></p>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Location:</label>
              <div class="flex-1">
                <input type="text" id="location" name="location" class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none">
                <p id="locationError" class="text-red-500 text-xs italic mt-1"></p>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Event Date:</label>
              <div class="flex-1">
                <input type="datetime-local" id="eventDate" name="eventDate" class="border border-(--form-outline) focus:border-(--form-focus-outline) w-full px-4 py-2 rounded-md focus:outline-none">
                <p id="dateError" class="text-red-500 text-xs italic mt-1"></p>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <label class="w-28 text-right">Tickets:</label>
              <div class="flex-1">
                <button type="button" id="addTicketBtn" class="bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) py-1 px-2 rounded text-sm">
                  Add Ticket Type
                </button>
              </div>
            </div>

            <div id="ticketContainer" class="space-y-4">
              <!-- Ticket type inputs will be added here dynamically -->
            </div>

            <div class="flex justify-center mt-6 space-x-4">
              <button type="submit" id="submitBtn" class="bg-(--book-btn) hover:bg-(--hover-book-btn) text-(--text) py-2 px-4 rounded shadow cursor-pointer">
                Create Event
              </button>
              <button type="button" id="cancelBtn" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded shadow cursor-pointer">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </main>
    <div id="footer"></div>

    <script>
      initHeader();      
      initFooter();
    </script>
  </body>  
</html>
